<div class="row-fluid">
  <div class="span4">
    <label class="small">Field <tip>This is the significant terms field.</tip></label>
    <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.field" ng-change="set_refresh(true)">
  </div>
  <div class="span4">
    <label class="small">Length <tip>Specify a maximum number of terms to display (Top N).</tip></label>
    <input class="input-small" type="number" ng-model="panel.size" ng-change="set_refresh(true)">
  </div>
  <div class="span4">
    <label class="small">Font Size</label>
    <select class="input-mini" ng-model="panel.style['font-size']" ng-options="f for f in ['7pt','8pt','9pt','10pt','12pt','14pt','16pt','18pt','20pt','24pt','28pt','32pt','36pt','42pt','48pt','52pt','60pt','72pt']"></select></span>
  </div>
</div>
<div class="row-fluid">
  <div class="span4">
    <label class="small">Minimum document frequency <tip>The minimum number of documents the term must appear in on a shard. This is a float value. If greater then 1.0 then it’s considered the absolute number of documents. If less then 1.0 it’s treated as a percentage of documents.</tip></label>
    <input type="text" class="input-small" ng-model="panel.mindoc_freq" ng-change="set_refresh(true)">
  </div>
  <div class="span4">
    <label class="small">Maximum document frequency <tip>The maximum number of documents the term can appear in on a shard. This is a float value. If greater then 1.0 then it’s considered the absolute number of documents. If less then 1.0 it’s treated as a percentage of documents.</tip></label>
    <input type="text" class="input-small" ng-model="panel.maxdoc_freq" ng-change="set_refresh(true)">
  </div>
  <div class="span4">
    <label class="small">Minimum term length <tip>The minimum length of the term to be considered significant.</tip></label>
    <input type="text" class="input-small" ng-model="panel.minterm_len" ng-change="set_refresh(true)">
  </div>
</div>

<h5>Panel Style Settings</h5>
<div class="row-fluid">
  <div class="span3">
      <label class="small">Background Color</label>
      <input type="text" class="input-medium" style="width:100px;" ng-model="panel.panelColor" ng-change="set_refresh(true)">
  </div>
  <div class="span3">
    <label class="small">Border Width</label>
    <input type="text" class="input-medium" style="width:100px;" ng-model="panel.panelBorderWidth" ng-change="set_refresh(true)">
  </div>
  <div class="span3">
    <label class="small">Background Color</label>
    <input type="text" class="input-medium" style="width:100px;" ng-model="panel.panelBorderColor" ng-change="set_refresh(true)">
  </div>
  <div class="span3">
    <label class="small">Border Radius</label>
    <input type="text" class="input-medium" style="width:100px;" ng-model="panel.panelBorderRadius" ng-change="set_refresh(true)">
  </div>
</div>
<div class="row-fluid">
  <div class="span3">
    <label class="small">Font Color</label>
    <input type="text" class="input-medium" style="width:100px;" ng-model="panel.panelFontColor" ng-change="set_refresh(true)">
  </div>
  <div class="span3">
    <label class="small">Font Size</label>
    <input type="text" class="input-medium" style="width:100px;" ng-model="panel.panelFontSize" ng-change="set_refresh(true)">
  </div>
  <div class="span3">
    <label class="small">Font Weight</label>
    <input type="text" class="input-medium" style="width:100px;" ng-model="panel.panelFontWeight" ng-change="set_refresh(true)">
  </div>
  <div class="span3">
    <label class="small">Display Button</label>
    <input type="text" class="input-medium" style="width:100px;" ng-model="panel.panelButtonDisplay" ng-change="set_refresh(true)">
  </div>
</div>

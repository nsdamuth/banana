<div>
  <div class="row-fluid">
    <h4>Add Panel to Column</h4>
    <select class="input-medium" ng-model="new_panel.type" ng-options="f for f in _.without(config.panel_names,'column')| stringSort" ng-change="reset_panel(new_panel.type);send_render();"></select>
    <small>Select Type</small>
    <div ng-show="!(_.isUndefined(new_panel.type))">
      <div column-edit panel="new_panel" config="config" row="row" dashboards="dashboards" type="new_panel.type"></div>
      <button ng-click="add_panel(new_panel); reset_panel();" class="btn btn-primary">Create Panel</button><br>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <h4>Panels</h4>
      <table class="table table-condensed table-striped">
        <thead>
          <th>Title</th>
          <th>Type</th>
          <th>Height</th>
          <th>Delete</th>
          <th>Move</th>
          <th></th>
          <th>Hide</th>
        </thead>
        <tr ng-repeat="app in panel.panels">
          <td>{{app.title}}</td>
          <td>{{app.type}}</td>
          <td><input type="text" class="input-small" ng-model="app.height"></input></td>
          <td><i ng-click="panel.panels = _.without(panel.panels,app)" class="pointer icon-remove"></i></td>
          <td><i ng-click="_.move(panel.panels,$index,$index-1)" ng-hide="$first" class="pointer icon-arrow-up"></i></td>
          <td><i ng-click="_.move(panel.panels,$index,$index+1)" ng-hide="$last" class="pointer icon-arrow-down"></i></td>
          <td><input type="checkbox" ng-model="app.hide" ng-checked="app.hide"></td>
        </tr>
      </table>
    </div>
  </div>
</div>

<h5>Panel Style Settings</h5>
<div class="row-fluid">
  <div class="span3">
      <label class="small">Background Color</label>
      <input type="text" class="input-medium" style="width:100px;" ng-model="panel.panelColor" ng-change="set_refresh(true)">
  </div>
  <div class="span3">
    <label class="small">Border Width</label>
    <input type="text" class="input-medium" style="width:100px;" ng-model="panel.panelBorderWidth" ng-change="set_refresh(true)">
  </div>
  <div class="span3">
    <label class="small">Background Color</label>
    <input type="text" class="input-medium" style="width:100px;" ng-model="panel.panelBorderColor" ng-change="set_refresh(true)">
  </div>
  <div class="span3">
    <label class="small">Border Radius</label>
    <input type="text" class="input-medium" style="width:100px;" ng-model="panel.panelBorderRadius" ng-change="set_refresh(true)">
  </div>
</div>
<div class="row-fluid">
  <div class="span3">
    <label class="small">Font Color</label>
    <input type="text" class="input-medium" style="width:100px;" ng-model="panel.panelFontColor" ng-change="set_refresh(true)">
  </div>
  <div class="span3">
    <label class="small">Font Size</label>
    <input type="text" class="input-medium" style="width:100px;" ng-model="panel.panelFontSize" ng-change="set_refresh(true)">
  </div>
  <div class="span3">
    <label class="small">Font Weight</label>
    <input type="text" class="input-medium" style="width:100px;" ng-model="panel.panelFontWeight" ng-change="set_refresh(true)">
  </div>
</div>

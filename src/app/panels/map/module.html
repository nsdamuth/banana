<div ng-controller='map' ng-init="init()" style="padding-left: 6px;background-color:{{panel.panelColor}}; border:{{panel.panelBorderWidth}}px {{panel.panelBorderColor}} solid;border-radius:{{panel.panelBorderRadius}}">
  <style>
    .jvectormap-label {
        position: absolute;
        display: none;
        visibility: hidden;
        border: solid 1px #CDCDCD;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        background: #292929;
        color: white;
        font-family: sans-serif, Verdana;
        font-size: smaller;
        padding: 3px;
    }

    .jvectormap-zoomin, .jvectormap-zoomout {
        position: absolute;
        left: 10px;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        background: #292929;
        padding: 3px;
        color: white;
        width: 10px;
        height: 10px;
        cursor: pointer;
        line-height: 10px;
        text-align: center;
    }

    .jvectormap {
        position: relative;
    }

    .jvectormap-zoomin {
        display: none;
        top: 10px;
    }

    .jvectormap-zoomout {
        display: none;
        top: 30px;
    }
    .map-legend {
        color   : #c8c8c8;
        padding : 10px;
        font-size: 40pt;
        font-weight: bold;
        border-radius: 5px;
        position: absolute;
        right: 0px;
        bottom: -70px;
        display: none;
        z-index: 99;
    }
    .dropdown_menu_custom {
        width: 500px;
        height: 48pt;
        font-size: 30pt;
    }

  </style>
  <div class="jvectormap" map params="{{panel}}" ng-style="{height:panel.height || row.height}">
  </div>
  <div>
    <label class="large">Metric<tip data-placement="right">For changing between parameter values for the map.</tip></label>
    <select ng-change="update_value()" class="input-large dropdown_menu_custom" ng-model="selectedItem" ng-options="item.param for item in panel.stats_fields"></select>
  </div>
</div>
